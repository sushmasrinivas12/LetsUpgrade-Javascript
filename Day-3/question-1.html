<!--Question 1:
Take a number from a user and write a function which checks whether the number is even or
odd. Assign the result to a variable and log that variable in the console.
Example Input: 23
Output: The number entered is 23 and Number is odd-->

<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>ASSIGNMENT 1 DAY 3</title>
</head>
<h1>ASSIGNMENT 1 DAY 3</h1>

<body>
  
  <script>
    const number = prompt("ENTER THE NUMBER");
    isOddOrEven(number);
    function isOddOrEven(number) {
      if (number % 2 == 0) {
        console.log(`The number entered is ${number} and Number is Even`);
      }
      else {
        console.log(`The number entered is ${number} and Number is Odd`);
      }
    }
  </script>
</body>

</html>
