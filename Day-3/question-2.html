<!-- Question 2:  -->
<!-- Write a program which will take OS name and version from the user separated by a space. 
    Then log the OS name and version on the console. -->

<!-- Input: "Android 9"  Output: The OS name is Android and version is 9  -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT 2 DAY 3</title>
</head>

<body>

    <h1>ASSIGNMENT 2 DAY 3</h1>

    
    <script>

        txt = prompt("ENTER THE TEXT");
        splited = txt.split(" ");
        console.log(`The OS name is ${splited[0]} and Version is ${splited[1]}.`);

    </script>

</body>

</html>
