    <h2>ASSIGNMENT 1 DAY 2</h2>
    <h2><u>METHODS IN ARRAYS</u></h2>
    <script>


        // Create an Array
        let fruits = ['Papaya', 'Banana'];
        console.log(fruits.length);


        // Access an Array item using the index position
        let first = fruits[0];
        console.log(first);
        let last = fruits[(fruits.length) - 1];
        console.log(last);


        // Loop over an Array
        fruits.forEach(function (item, index, array) {
            console.log(item, index);
        })


        // Add an item to the end of an Array
        let newLength = fruits.push('Orange');
        console.log(fruits);


        // Remove an item from the end of an Array
        console.log(fruits.pop());


        // Remove an item from the beginning of an Array
        console.log(fruits.shift());


        // Add an item to the beginning of an Array
        let newLength1 = fruits.unshift('Strawberry');
        console.log(fruits);



        // Find the index of an item in the Array         
        console.log(fruits.indexOf('Banana'));


        // Remove items from an index position
        let vegetables = ['Cabbage', 'Turnip', 'Radish', 'Brinjal'];
        console.log(vegetables);


        let position = 1
        let number = 2
        let removedItems = vegetables.splice(position, number)
        // this is how to remove items, n defines the number of items to be removed,
        // starting at the index position specified by pos and progressing toward the end of array.

        console.log(vegetables)
        // ["Cabbage", "Brinjal"] (the original array is changed)

        console.log(removedItems)
        // ["Turnip", "Radish"]


        // Copy an Array
        let shallowCopy = fruits.slice() // this is how to make a copy
        // ["Strawberry", "Papaya"]

    </script>

    <script>
        // The JavaScript String charAt() method returns the character at the given index.
